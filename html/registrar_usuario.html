<!DOCTYPE html>
<html>
<head>
<title>La Broca</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
<script src="../js/jquery-3.4.1.js"></script>
<script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/info.css">
<!--fuente de text-->
<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
<!--Fuente de iconos-->
<script src="https://kit.fontawesome.com/2ec255ffb9.js" crossorigin="anonymous"></script>

<script>
	$(function(){
      $("#includedBar").load("barra_navegacion.html"); 
      $("#includedFooter").load("footer.html");
    });
</script>

</head>

<body>
	<div id="includedBar"></div>
	<form class="form-signin">
            <div class="text-center mb-4">
                <br><br><br><br>
                <img class="mb-4 img-fluid" src="img/logo-alarma.png" alt="" width="220" height="150">
                <h1 class="h3 mb-3 font-weight-normal">Alarmas S.L. - Registrar cuenta</h1>
                <p>En caso de disponer de una cuenta, puede iniciar sesión en el siguiente enlace. 
                    <a href="sign-in.html">Iniciar sesión</a></p>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" 
                       required autofocus>
                <label for="inputEmail">Dirección de correo</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" 
                       placeholder="Password" required>
                <label for="inputPassword">Contraseña</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword2" class="form-control" 
                       placeholder="Password" required>
                <label for="inputPassword2">Repita contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar cuenta</button>

          
        </form>

	<div id="includedFooter"></div>
</body>

</html>
